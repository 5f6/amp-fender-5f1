<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico"/>
  <title>Amplifier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="tools">
    <button id="toggleSignal" title="toggle signal">Signal</button>
    <button id="toggleBackground" title="toggle background image">Background</button>
    <h6>Components</h6>
    <button class="highlighter" data-component="capacitor" title="highlight capacitors">Capacitors</button>
    <button class="highlighter" data-component="phone-jack" title="highlight phone jacks">Phone Jacks</button>
    <button class="highlighter" data-component="resistor" title="highlight resistors">Resistors</button>
  </div>
  <header>
    <h1>Fender "Champ-Amp" Schematic</h1>
    <h2>Model 5F1</h2>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
